<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Musicify | Music Player</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Aur Kya Chahiye</h2>
            <h3 id="artist">Arjit Singh</h3>
            <div class="img_sontainer">
                <img src="images/music-1.jpg" alt="Cover photo">
            </div>
            <audio src="music/music-1.mp3"></audio>
            <!-- Progress Bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration">0:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <!-- Controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Forward"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fec4b244e1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
